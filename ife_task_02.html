<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">
        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["重庆", 250],
            ["西安", 100]
        ];

        (function () {

            /*
            在注释下方编写代码
            遍历读取aqiData中各个城市的数据
            将空气质量指数大于60的城市显示到aqi-list的列表中
            */
            var arrayList = [], //声明一个新数组
                str = ""; //定义一个字符串用于生成html
            for (var i = 0, l = aqiData.length; i < l; i++) {
                if (aqiData[i][1] > 60) {
                    arrayList.push(aqiData[i]) //新数组存储符合要求的数据
                }
            }
            //对新数组数据进行排序
            arrayList.sort(function (a, b) {
                if (a[1] > b[1]) {
                    return 1;
                }
                if (a[1] < b[1]) {
                    return -1
                }
                return 0;
            })
            //生成列表html
            for (var i = 0, l = arrayList.length; i < l; i++) {
                str += '<li>第' + (i + 1) + '名：' + arrayList[i] + '</li>'
            }
            //插入dom中
            document.getElementById('aqi-list').innerHTML = str;
        })();
    </script>
</body>

</html>
